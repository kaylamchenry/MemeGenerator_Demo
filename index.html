<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meme Generator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<header>
    <nav>


        
    </nav>


</header>


<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Meme Generator</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="mb-3">
                <select id="memeSelect" class="form-select">
                    <option value="181913649">Drake Hotline Bling</option>
                    <option value="112126428">Distracted Boyfriend</option>
                    <!-- Add the rest of your meme template options here -->
                </select>
            </div>



            
            <div class="input-group mb-3">
                <span class="input-group-text" id="top-text-addon">Top Text</span>
                <input type="text" id="text0" class="form-control" placeholder="Enter top text" aria-label="Top text" aria-describedby="top-text-addon">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="bottom-text-addon">Bottom Text</span>
                <input type="text" id="text1" class="form-control" placeholder="Enter bottom text" aria-label="Bottom text" aria-describedby="bottom-text-addon">
            </div>
            <button onclick="generateMeme()" class="btn btn-primary w-100">Generate Meme</button>
            <div class="mt-3">
                <img id="memeImage" class="img-fluid" style="display:none;" alt="Generated Meme" />
            </div>
            <div id="memeURL">

            </div>
        </div>
    </div>
</div>
<script src="app.js">
    
</script>
</body>
</html>
